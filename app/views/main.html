<div class="controls">
	<div class="production">
		<h3>Production</h3>
		
		<span class="production-text">Wood(lbs):<span class="productionlbs" ng-model="productionWood">48</span></span>
		<span class="production-text">Fish(.lbs):<span class="production-lbs" ng-model="productionFish">0</span></span>
	</div>

	<div class="barter">
		<h3>Barter Price</h3>
		<p>What are the rules for trading?<p>

		<div class="barter-wood">
			<span ng-model="barterPriceWood" class="barter-wood-lbs">1</span>
			<span class="barter-wood-text">Wood(lbs)</span>
		</div>
		<div class="barter-for">for</div>
		<div class="barter-fish">
			<span ng-model="barterPriceFish" class="barter-fish-lbs">125</span>
			<div class="barter-fish-text">Fish(lbs)</div>
		</div>
	</div>
	<div class="trade">
		<h3>Trade</h3>
		<p>How much do we trade?</p>
		<span class="slider-label">Wood(lbs) to Friday:<span ng-model="tradeWood"></span></span>
		<div class="param-slider" ui-slider="{'min':0,'max':100, 'step':1}" ng-model="initialWood"></div>		

		Fish(lbs) from Friday:<span ng-model="tradeFish"></span>
	</div>
	<div class="consumption">
		<h3>Consumption</h3>
		<p>How many supplies do I end up with?</p>
		
		<span class="slider-label">Wood(lbs)<span ng-model="consumptionWood"></span></span>
		<div class="param-slider" ui-slider="{'min':0,'max':100, 'step':1}" ng-model="initialWood"></div>

		<span class="slider-label">Fish(lbs)<span ng-model="consumptionFish"></span></span>
		<div class="param-slider" ui-slider="{'min':0,'max':100, 'step':1}" ng-model="initialWood"></div>
	</div>
</div>
<div class="display">
	<div class="graphs">
		<div class="graph-container graph-you"></div>
		<div class="graph-container graph-friday"></div>
	</div>
	<div class="dialouge"></div>

</div>
